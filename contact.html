        <header>

        </header>
       
        <main>
            <div class="banner">
                <h2> Contact Us</h2>
            </div>

            <section class="container flex">
                <div class="box flex">
                    <div class="icon">
                        <i class="fa-solid fa-phone"></i>
                    </div>
                    
                    <section>
                        <p> 1 (204) 296-1427</p>
                        <p> 1 (800) 233-1231</p>
                    </section>
                </div>
                <div class="box flex">
                    <div class="icon">
                        <i class="fa-solid fa-location-dot"></i>
                    </div>
                 
                    <section>
                        <p> 130 Henlow Bay, Winnipeg 
                        <p> Manitoba, Canada R3Y 1G4</p>
                     </section>
                </div>
                <div class="box flex">
                    <div class="icon">
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <section>
                        <p> Dean@WinterpegU.com</p>
                        <p> K.reeves@WinterpegU.com</p>
                    </section>
                </div>
            </section>
            <div class="google-map">

            <div class="container grid">
                <form>
                    <div class="form-left">
                        <label>First and Last Name</label>
                        <input type="text" placeholder="Lillian Mitchell" required>
                
                        <label>Email</label>
                        <input type="email" placeholder="Lou@gmail.com" required>
                
                        <label>Phone Number</label>
                        <input type="text" placeholder="(204)296-1427" required>
                    </div>
                
                    <div class="form-right">
                        <label>Comment</label>
                        <textarea placeholder="Your message here" required></textarea>
                
                        <input type="submit" value="Submit">
